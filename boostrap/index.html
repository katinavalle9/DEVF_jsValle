<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link de boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Â¿Como jugar?
                </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <ol>
                        <li>
                            Adivina el numero detras del signo de interrogacion
                        </li>
                        <li>
                            Presiona el boton <strong>Revisar</strong> para evaluar saber si has adivinado
                        </li>
                        <li>
                            <em>Hint:</em>Todos los numero se encuentran entre el 1 y 20
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="card text-center">
        <div class="card-header">
            Adivina el numero secreto
        </div>
        <div class="card-body">
            <h5 class="card-title">Numero secreto</h5>
            <p id="secret-number" style="display: none;" class="card-text"> <span id="number">?</span></p>
            <button id="check-button" class="btn btn-primary">Revisar</button>
        </div>
    </div>
    <div class="form-floating mb-3">
        <input type="number" class="form-control" id="floatingInput" placeholder="?">
        <label for="floatingInput">tu respuesta</label>
    </div>
    <div class="alert alert-primary" role="alert" id="hint">
        Empieza a adivinar...
    </div>
    <div class="alert alert-primary" role="alert">
        Score: <strong id="score">20</strong>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="js/app.js" defer></script>
</body>

</html>
